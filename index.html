<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reg Form</title>  
    <script src="script.js"></script>
</head>
<body>
    <center><h1>Form Validation using HTML,CSS,JavaScript</h1></center>    
    <hr>    
    <form method="" action="" name="reg_form" onsubmit="return validate()">    
        <h2>Registration Form</h2>    
        <table>    
            <tr>    
                <td><label>User Name: </label></td>    
                <td>    
                    <input type="text" name="fname" placeholder="UName">    
                </td>    
            </tr>    
            <tr>    
                <td><label>Password: </label></td>    
                <td>    
                    <input type="password" name="pass" placeholder="Password">    
                </td>    
            </tr>   
            <tr>    
                <td><label>ConfirPassword: </label></td>    
                <td>    
                    <input type="password" name="pas" placeholder="ConfirPassword">    
                </td>    
            </tr>    
            <tr>    
                <td><label>Address: </label></td>    
                <td>    
                    <input type="textarea" size="50" name="address" placeholder="Address">    
                </td>    
            </tr>    
            <tr>    
                <td><label>Gender: </label></td>    
                <td>    
                    <input type="radio" name="gender" value="male">Male    
                    <input type="radio" name="gender" value="femele">Female    
                </td>    
            </tr>     
            <tr>    
                <td><label>Age: </label></td>    
                <td>    
                    <input type="number" name="age">    
                </td>    
            </tr>    
            <tr>       
            <tr>    
                <td>    
                    <input type="submit" name="submit" value="Submit">       
                </td>    
            </tr>             
        </table>    
    </form>
    <center>
        <p id="nae">User Name:</p>
        <p id="ble">Password:</p>
        <p id="blee">ConfirPassword:</p>
        <p id="lop">Address:</p>
        <p id="apo">Gender:</p>
        <p id="kop">Age:</p>
    </center>
</body>
</html>
